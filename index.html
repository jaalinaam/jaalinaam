<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ankeeya.ca - Cyber Intelligence</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and base styling */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from mouse movement elements */
        }

        /* Neon Glow Effect for the title */
        .neon-text {
            text-shadow: 
                0 0 7px rgba(52, 211, 153, 0.7), /* Emerald glow */
                0 0 10px rgba(52, 211, 153, 0.7),
                0 0 21px rgba(52, 211, 153, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.25em;
        }

        /* Styles for the floating, interactive data fragments */
        .data-fragment {
            position: absolute;
            transition: opacity 0.5s;
            pointer-events: none;
            will-change: transform;
            /* Ensure fragments are behind the main content */
            z-index: 0; 
        }

        /* Styling for the corner brackets */
        .frame-corner::before, .frame-corner::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #4ade80; /* Neon green border color */
            border-style: solid;
            opacity: 0.5;
        }
        .frame-top-left::before { top: 0; left: 0; border-width: 2px 0 0 2px; }
        .frame-top-right::before { top: 0; right: 0; border-width: 2px 2px 0 0; }
        .frame-bottom-left::before { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
        .frame-bottom-right::before { bottom: 0; right: 0; border-width: 0 2px 2px 0; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Fixed Header/Navigation Placeholder (z-index 20) -->
    <header class="fixed top-0 left-0 right-0 z-20 p-6 flex justify-between">
        <!-- Logo Placeholder (Top Left) -->
        <div class="text-emerald-400 text-xl font-orbitron font-bold opacity-80">
            ANKYA.
        </div>
        <!-- Nav Links Placeholder (Top Right) -->
        <nav class="flex space-x-6 text-sm text-cyan-400 font-inter opacity-70 hidden sm:flex">
            <span class="cursor-pointer hover:text-cyan-200 transition">About</span>
            <span class="cursor-pointer hover:text-cyan-200 transition">Services</span>
            <span class="cursor-pointer hover:text-cyan-200 transition">Contact</span>
        </nav>
    </header>

    <!-- Mouse-Reactive Data Fragments (Parallax Elements) -->
    <!-- Original 8 Fragments -->
    <div id="fragment-1" class="data-fragment top-1/4 left-1/4 text-purple-400 opacity-30 text-2xl hidden md:block">
        &lt;ENCRYPT\_256&gt;
    </div>
    <div id="fragment-2" class="data-fragment bottom-1/3 right-1/4 text-cyan-400 opacity-40 text-4xl hidden md:block">

    </div>
    <div id="fragment-3" class="data-fragment top-1/2 left-1/2 text-pink-400 opacity-20 text-xl hidden md:block">
        [FIREWALL]
    </div>
    <div id="fragment-4" class="data-fragment top-10 right-20 text-emerald-300 opacity-30 text-3xl hidden md:block">
        {DATA_STREAM}
    </div>
    <div id="fragment-5" class="data-fragment bottom-5 left-1/3 text-red-400 opacity-25 text-5xl hidden md:block">
        //ERROR_LOG
    </div>
    <div id="fragment-6" class="data-fragment top-1/3 right-10 text-blue-400 opacity-35 text-2xl hidden md:block">
        &lt;AUTH_TOKEN&gt;
    </div>
    <div id="fragment-7" class="data-fragment bottom-20 left-10 text-yellow-300 opacity-20 text-xl hidden md:block">
        [IP:192.168.1.1]
    </div>
    <div id="fragment-8" class="data-fragment top-20 left-20 text-orange-400 opacity-28 text-3xl hidden md:block">
        BUFFER_OVF
    </div>

    <!-- NEW 8 FRAGMENTS for increased density and dynamism -->
    <div id="fragment-9" class="data-fragment top-5 right-1/4 text-purple-300 opacity-25 text-xl hidden md:block">
        [ACCESS_GRANTED]
    </div>
    <div id="fragment-10" class="data-fragment bottom-10 right-5 text-emerald-500 opacity-50 text-6xl hidden md:block">
        &lt;PING&gt;
    </div>
    <div id="fragment-11" class="data-fragment top-3/4 left-5 text-red-600 opacity-40 text-2xl hidden md:block">
        X_FAIL
    </div>
    <div id="fragment-12" class="data-fragment top-1/4 right-5 text-cyan-300 opacity-30 text-5xl hidden md:block">
        //HACK
    </div>
    <div id="fragment-13" class="data-fragment bottom-1/4 left-1/4 text-yellow-500 opacity-35 text-3xl hidden md:block">
        &lt;KEY&gt;
    </div>
    <div id="fragment-14" class="data-fragment top-1/2 right-1/2 text-gray-500 opacity-15 text-4xl hidden md:block">

    </div>
    <div id="fragment-15" class="data-fragment bottom-1/2 right-1/3 text-blue-300 opacity-20 text-xl hidden md:block">

    </div>
    <div id="fragment-16" class="data-fragment top-1/3 left-10 text-pink-500 opacity-45 text-4xl hidden md:block">
        |LOG|
    </div>


    <!-- Main Content Container --><main class="text-center relative z-10 p-6 max-w-4xl w-full flex flex-col items-center justify-center min-h-[90vh]">

        <!-- Corner Brackets to frame the main content -->
        <div class="absolute inset-0 frame-corner frame-top-left"></div>
        <div class="absolute inset-0 frame-corner frame-top-right"></div>
        <div class="absolute inset-0 frame-corner frame-bottom-left"></div>
        <div class="absolute inset-0 frame-corner frame-bottom-right"></div>

        <!-- Title --><h1 class="neon-text text-4xl sm:text-6xl md:text-7xl font-bold mb-8 transition duration-500 hover:scale-105">
            ankeeya.ca
        </h1>
        
    </main>
    
    <!-- Footer moved outside the centered main container for better layout control --><footer class="text-gray-500 text-sm p-4 w-full text-center z-20">
        <p>&copy; 2025 Ankeeya Cyber Security. All Rights Reserved.</p>
    </footer>

    <script>
        const fragments = [
            // Original 8 depths
            { element: document.getElementById('fragment-1'), depth: 30 },
            { element: document.getElementById('fragment-2'), depth: 60 },
            { element: document.getElementById('fragment-3'), depth: 10 },
            { element: document.getElementById('fragment-4'), depth: 45 },
            { element: document.getElementById('fragment-5'), depth: 70 },
            { element: document.getElementById('fragment-6'), depth: 25 },
            { element: document.getElementById('fragment-7'), depth: 55 },
            { element: document.getElementById('fragment-8'), depth: 35 },
            
            // New 8 depths for increased layering
            { element: document.getElementById('fragment-9'), depth: 20 },
            { element: document.getElementById('fragment-10'), depth: 85 }, // Very deep/slow
            { element: document.getElementById('fragment-11'), depth: 40 },
            { element: document.getElementById('fragment-12'), depth: 15 }, // Very shallow/fast
            { element: document.getElementById('fragment-13'), depth: 50 },
            { element: document.getElementById('fragment-14'), depth: 75 },
            { element: document.getElementById('fragment-15'), depth: 32 },
            { element: document.getElementById('fragment-16'), depth: 65 },
        ];

        // --- Mouse Movement Parallax Effect ---
        function handleMouseMove(event) {
            // Get screen center coordinates
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Calculate mouse position relative to center (delta X/Y)
            const mouseX = event.clientX - centerX;
            const mouseY = event.clientY - centerY;

            // Apply parallax effect to each fragment
            fragments.forEach(fragment => {
                if (fragment.element) {
                    // Calculate translation based on depth
                    // Higher depth means less movement (further away)
                    const translateX = (mouseX / fragment.depth) * -1;
                    const translateY = (mouseY / fragment.depth) * -1;

                    // Apply the transformation
                    fragment.element.style.transform = `translate(${translateX}px, ${translateY}px)`;
                }
            });
        }

        // Attach the event listener to the document
        document.addEventListener('mousemove', handleMouseMove);

        // Fallback for touch devices (optional: simulates movement based on accelerometer/device orientation, 
        // but sticking to standard mousemove for the requested functionality)
        if ('ontouchstart' in window) {
            const hint = document.createElement('div');
            hint.className = 'fixed bottom-0 left-0 right-0 p-2 bg-yellow-600 text-white text-center text-sm z-50';
            hint.textContent = 'For the best experience, try this on a desktop with a mouse!';
            document.body.appendChild(hint);
        }

    </script>
</body>
</html>
